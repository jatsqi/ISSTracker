<!DOCTYPE html>
<meta charset="UTF-8"></meta>
<html>
<head>
    <title>ISS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!------------------------------------------------------------------------------------------>
    <!-------------------------------- CSS Stylesheets ----------------------------------------->
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/slider.css"/>
    <link rel="stylesheet" type="text/css" href="css/controls.css"/>
    <link rel="stylesheet" type="text/css" href="css/contextMenu.css"/>
    <link rel="stylesheet" type="text/css" href="css/crewCompliment.css"/>
    <link rel="stylesheet" type="text/css" href="css/slideshow.css"/>
    <link rel="stylesheet" type="text/css" href="css/rss.css"/>
    <link rel="stylesheet" type="text/css" href="css/movingMarker.css"/>
    <link rel="stylesheet" type="text/css" href="css/kml.css"/>
    <link rel="stylesheet" type="text/css" href="css/positionMarker.css"/>
    <link rel="stylesheet" type="text/css" href="css/passesCountry.css"/>

    <!------------------------------------------------------------------------------------------>
    <!----------------------------------- Javascripts ------------------------------------------>
    <!------------------------------------------------------------------------------------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/leaflet.js"></script>
    <script type="text/javascript" src="javascript/L.KML.js"></script>
    <script type="text/javascript" src="javascript/MovingMarker.js"></script>
    <script type="text/javascript" src="javascript/gpx.js"></script>
    <script type="text/javascript" src="javascript/createMap.js"></script>
    <script type="text/javascript" src="javascript/iss_call.js"></script>
    <script type="text/javascript" src="javascript/xslt.js"></script>
    <script type="text/javascript" src="javascript/sidebar.js"></script>
    <script type="text/javascript" src="javascript/xmlParser.js"></script>
    <script type="text/javascript" src="javascript/slider.js"></script>
    <script type="text/javascript" src="javascript/gpxRender.js"></script>
    <script type="text/javascript" src="javascript/positionMarker.js"></script>
    <script type="text/javascript" src="javascript/contexMenu.js"></script>
    <script type="text/javascript" src="javascript/crewCompliment.js"></script>
    <script type="text/javascript" src="javascript/slideshow.js"></script>
    <script type="text/javascript" src="javascript/rss.js"></script>
    <script type="text/javascript" src="javascript/passesCountry.js"></script>
</head>

<body style="height:100%;margin:0">

<!------------------------ Class for loading animation, can be dismissed when loading times improve ----------------------------------------->
<div class="loadwrapper">
    <div class="loader" style="position:relative; z-index:1"></div>
    <span id="loadingText" style="position:relative; z-index:1"></span></div>

<!------------------------ Left sidebar --------------------------------------------------------------------->
<div id="mySidebarLeft" class="sidebarLeft">
    <div class="container" style="margin-top: 30px;">
        <div class="one">
            <div id="input" style="float:left;z-index:1; background-color :transparent">
                <form>
                    <input type="text" id="plz" name="plz" autofocus placeholder="Enter ZIP Code" style="height: 30px">
                </form>
            </div>
        </div>
        <div class="two">
            <button id="close-image" onclick="start()" class="issButton"><img
                    src="images/iss_top.png"></button>
        </div>
        <div class="checkbox-hidden">
            <div class="checkbox1">
                <input type="checkbox" id="followISS" name="followISS" onchange="followISS()" class="radioBtn">
                <label for="followISS"></label>
            </div>
            <div class="checkbox2">
                <input type="checkbox" id="drawISSroute" name="drawISSroute" onchange="drawISS()" class="radioBtn">
                <label for="drawISSroute"></label>
            </div>
        </div>


        <div class="three" id="sliderLeft" style="display:none">
            <input type="range" min="1" max="72" value="36" class="slider" id="iss_range">
            <p class="slider-text">Last positions in minutes: <span id="last_pos"></span>&nbsp;min</p>
        </div>

        <div class="four" id="sliderRadius" style="display:none">
            <input type="range" min="20" max="500" value="100" class="slider" id="position_radius">
            <p class="slider-text">Radius around position: <span id="radius"> </span>&nbsp;km</p>
        </div>

    </div>
</div>
<div id="mainLeft" style="position: absolute; left: 0;">
    <button id="openbtnLeft" class="openbtnLeft" onclick="toggleNavL()" style="display: none;">
        <div id="arrowleft" class="triangle-left"></div>
    </button>
</div>

<!------------------------ Map body -------------------------------------------------------------------->
<div id="mapid" style="width: 100%;height:100%; position:fixed;left:0;right:0; z-index:-10"></div>

<!------------------------ Right sidebar  -------------------------------------------------------------------->
<div id="mySidebar" class="sidebar"></div>
<div id="main" style="position: absolute; right: 0;">
    <button class="openbtn" onclick="toggleNav()">
        <div id="arrowright" class="triangle-left"></div>
    </button>
</div>

<nav class="context-menu">
    <ul class="context-menu__items">
        <li class="context-menu__item" onclick="setMarker()">
            Add marker
        </li>
        <li class="context-menu__item" onclick="getPosition()">
            Get position
        </li>
    </ul>
</nav>
<div id="issOnBoard"></div>
</body>
</html>
