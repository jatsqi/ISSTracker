<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
<head>
    <title>ISS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="map.css" />
    <link rel="stylesheet" type="text/css" href="sidebar.css" />
    <link rel="stylesheet" type="text/css" href="leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body style="height:100%;margin:0">   

    


    <div class="loadwrapper"> <div class="loader" style="position:relative; z-index:1"></div><span id="loadingText"style="position:relative; z-index:1"></span></div>   
      
  
    <div id="mySidebarLeft" class="sidebarLeft">
        <div class="container" style="margin-top: 30px;">   
          <div class="one">
            <div id="input" style="float:left;z-index:1; background-color :#111">
              <form>                
                  <input type="text" id="plz" name="plz" autofocus placeholder="Enter ZIP Code" style="height: 30px">
              </form>        
            </div>
          </div>
  
        <div class="two" >
           <button id="close-image"  onclick="start()" style="height: 36px;width: 36px;margin: 0;padding: 0;"><img src="images/iss_top.png"></button> 
        </div>    
      </div>
    </div>  
    <div id="mainLeft" style="position: absolute; left: 0;">
      <button id="openbtnLeft" class="openbtnLeft" onclick="toggleNavL()" style="display: none;"><div id="arrowleft" class="triangle-left"></div></button>
    </div>
          <!-- <embed width="250" height="150" src="primitives.svg" alt="some svg primitives"></embed> -->
          <div id="mapid" style="width: 100%;height:100%; position:fixed;left:0;right:0; z-index:-10"> </div>  
        
        <div id="mySidebar" class="sidebar"></div>              
        <div id="main" style="position: absolute; right: 0;">
            <button class="openbtn" onclick="toggleNav()"><div id="arrowright" class="triangle-left"></div></button>
        </div>
